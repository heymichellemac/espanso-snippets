# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso:date

matches:
  # Symbols
  - trigger: "->"
    replace: " âœ"
  - trigger: ":euro"
    replace: "â‚¬"
  - trigger: ":bull"
    replace: "â€¢"
  - trigger: ":gc"
    replace: "ğŸŸ¢"
  - trigger: ":pipe"
    replace: "|"
  - trigger: ":oc"
    replace: "ğŸŸ "
  - trigger: ":wc"
    replace: "âšª"
  - trigger: ":cluster"
    replace: "â‡ï¸"

  # Code Snippets
  - trigger: ":ext"
    replace: '{:target="_blank"}{:rel="noopener noreferrer"}'
  - trigger: ":sc"
    replace: "?utm_source=DesignInsightNewsletter"

  # Links
  - trigger: ":twit"
    replace: "https://twitter.com/heymichellemac"
  - trigger: ":mx"
    replace: "https://heymichellemac.com/"
  - trigger: ":mas"
    replace: "https://pkm.social/@heymichellemac"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  - trigger: ":time"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M"

  # Dates
  - trigger: ":ldate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
